<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Compra</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark gray background */
        }
        /* Ensure rounded corners on all elements */
        .rounded-lg {
            border-radius: 0.5rem; /* Default Tailwind rounded-lg */
        }
        /* Custom focus styles for inputs in dark theme */
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.5); /* Light gray shadow on focus */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-2xl text-gray-200">
        <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">Formulário de Solicitação de Compra</h1>

        <form id="formSolicitacao" class="space-y-6">
            <!-- Requester Name -->
            <div>
                <label for="solicitante" class="block text-sm font-medium text-gray-300 mb-1">Nome do Solicitante:</label>
                <input type="text" id="solicitante" name="solicitante" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Date (Automatic) -->
            <div>
                <label for="dataSolicitacao" class="block text-sm font-medium text-gray-300 mb-1">Data da Solicitação:</label>
                <input type="text" id="dataSolicitacao" name="dataSolicitacao" readonly
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-gray-100 cursor-not-allowed">
            </div>

            <!-- Purchase Destination -->
            <div>
                <label for="centroDeCusto" class="block text-sm font-medium text-gray-300 mb-1">Centro de Custo:</label>
                <select id="centroDeCusto" name="centroDeCusto" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                    <option value="">Selecione</option>
                    <option value="Escritório">Escritório</option>
                    <option value="Clínica">Clínica</option>
                </select>
            </div>
            
            <!-- Fornecedor -->
            <div>
                <label for="fornecedor" class="block text-sm font-medium text-gray-300 mb-1">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Items Manual Input -->
            <div>
                <label for="itensSolicitados" class="block text-sm font-medium text-gray-300 mb-1">Itens Solicitados (digite livremente):</label>
                <textarea id="itensSolicitados" name="itensSolicitados" rows="8" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100 resize-y"></textarea>
            </div>

            <!-- Total Value -->
            <div>
                <label for="valorEstimado" class="block text-sm font-medium text-gray-300 mb-1">Valor Total Estimado (R$):</label>
                <input type="number" id="valorEstimado" name="valorEstimado" step="0.01" min="0" value="0.00" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Shipping Cost -->
            <div>
                <label for="frete" class="block text-sm font-medium text-gray-300 mb-1">Frete (R$):</label>
                <input type="number" id="frete" name="frete" step="0.01" min="0" value="0.00" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>
            
            <!-- Payment Method -->
            <div>
                <label for="formaDePagamento" class="block text-sm font-medium text-gray-300 mb-1">Forma de Pagamento:</label>
                <select id="formaDePagamento" name="formaDePagamento" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                    <option value="">Selecione</option>
                    <option value="PIX">PIX</option>
                    <option value="Boleto à Vista">Boleto à Vista</option>
                    <option value="Boleto Faturado/Parcelado">Boleto Faturado/Parcelado</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                </select>
            </div>

            <!-- Generate PDF Button -->
            <button type="submit" id="generatePdfBtn"
                    class="w-full bg-gray-600 text-gray-100 py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out shadow-lg font-semibold text-lg">
                Gerar PDF
            </button>
        </form>

        <!-- Submission Confirmation Message -->
        <div id="confirmationMessage" class="hidden mt-6 p-4 bg-gray-700 text-gray-100 rounded-lg text-center">
            Relatório PDF gerado com sucesso!
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dataSolicitacaoInput = document.getElementById("dataSolicitacao");
            dataSolicitacaoInput.value = new Date().toLocaleDateString("pt-BR");
        });

        document.getElementById("formSolicitacao").addEventListener("submit", function(e) {
            e.preventDefault();

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const solicitante = document.getElementById("solicitante").value;
            const data = document.getElementById("dataSolicitacao").value;
            const centroDeCusto = document.getElementById("centroDeCusto").value;
            const fornecedor = document.getElementById("fornecedor").value;
            const formaDePagamento = document.getElementById("formaDePagamento").value;
            const itensSolicitados = document.getElementById("itensSolicitados").value;
            const valorEstimado = parseFloat(document.getElementById("valorEstimado").value);
            const frete = parseFloat(document.getElementById("frete").value);
            const totalGeral = (valorEstimado + frete).toFixed(2).replace('.', ',');

            // PDF Content Generation
            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text("Solicitação de Compra", 105, 20, null, null, "center");

            let y = 40;
            const margin = 20;
            const pageHeight = doc.internal.pageSize.height;
            const lineHeight = 7; // Estimated line height

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Data: ${data}`, margin, y);
            y += 10;
            doc.text(`Solicitante: ${solicitante}`, margin, y);
            y += 10;
            doc.text(`Centro de Custo: ${centroDeCusto}`, margin, y);
            y += 10;
            doc.text(`Fornecedor: ${fornecedor}`, margin, y);
            y += 20;

            doc.setFont("helvetica", "bold");
            doc.text("Itens Solicitados:", margin, y);
            y += 5;
            doc.setFont("helvetica", "normal");
            
            // Split the text into lines to fit within the document width
            const itensLines = doc.splitTextToSize(itensSolicitados, 170);

            // Add the item lines, checking for new pages as needed
            for (let i = 0; i < itensLines.length; i++) {
                // Check if we need a new page
                if (y + lineHeight > pageHeight - margin) {
                    doc.addPage();
                    y = margin; // Reset y position for the new page
                }
                doc.text(itensLines[i], margin, y);
                y += lineHeight;
            }

            y += 10; // Add spacing before values

            // Check if there is enough space for the values and total
            if (y + (4 * 10) > pageHeight - margin) { // Adjusted check for 4 lines of values/payment
                doc.addPage();
                y = margin;
            }

            doc.setFont("helvetica", "bold");
            doc.text("Valores:", margin, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            doc.text(`Valor Total Estimado: R$ ${valorEstimado.toFixed(2).replace('.', ',')}`, margin, y);
            y += 10;
            doc.text(`Frete: R$ ${frete.toFixed(2).replace('.', ',')}`, margin, y);
            y += 10;
            doc.text(`Forma de Pagamento: ${formaDePagamento}`, margin, y);
            y += 10;

            doc.setFont("helvetica", "bold");
            doc.text(`Total Geral: R$ ${totalGeral}`, margin, y);
            
            doc.save(`Solicitacao_Compra_${data.replace(/\//g, '_')}.pdf`);

            // Display confirmation message (optional, for user feedback)
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.classList.remove('hidden');
            setTimeout(() => {
                confirmationMessage.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
